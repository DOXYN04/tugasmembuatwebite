  <div class="content">
    <h2>Isi Data Berikut:</h2>
    <form name="myForm" action="aksi.html" method="post" onsubmit="return validateForm()">
      <label>Nama Lengkap:</label><br>
      <input type="text" name="nama"><br><br>

      <label>Jenis Kelamin:</label><br>
      <input type="radio" name="jk" value="Laki-laki"> Laki-laki
      <input type="radio" name="jk" value="Perempuan"> Perempuan<br><br>

      <label>Pilih Level Anda:</label><br>
      <select name="Level">
        <option>beginner</option>
        <option>intermediate </option>
        <option>expert</option>
      </select><br><br>

      <label>Minat di bidang IT:</label><br>
      <input type="checkbox" name="minat" value="Coding"> Frontend
      <input type="checkbox" name="minat" value="Backend"> Backend
      <input type="checkbox" name="minat" value="Gaming"> Cybersecurity
      <input type="checkbox" name="minat" value="Olahraga"> Lainnya<br><br>

      <label>Alasan memilih :</label><br>
      <textarea name="alasan" rows="4" cols="40"></textarea><br><br>
      <button type="submit">Submit</button>
    </form>
